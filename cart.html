<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang Belanja - CORES STORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Arial', sans-serif;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .card-img-top {
      border-radius: 15px 15px 0 0;
      object-fit: cover;
      height: 200px;
    }

    .card-body {
      background-color: #ffffff;
      border-radius: 0 0 15px 15px;
    }

    .btn-back {
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .btn-back:hover {
      background-color: #218838;
    }

    .btn-checkout {
      background-color: #ffc107;
      border: none;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .btn-checkout:hover {
      background-color: #e0a800;
    }

    h2 {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
    }

    .container-cart {
      max-width: 1200px;
    }

    .cart-item {
      margin-bottom: 20px;
    }

    .total-price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }

  </style>
</head>
<body>

<div class="container mt-5 container-cart">
  <h1 class="text-center">Keranjang Belanja</h1>

  <div class="row mt-4">
    <!-- Item 1 -->
    <div class="col-md-4 col-sm-6 cart-item">
      <div class="card">
        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Barang 1">
        <div class="card-body">
          <h5 class="card-title">Barang 1</h5>
          <p class="card-text">Harga: Rp500.000</p>
          <input type="number" class="form-control mb-3" value="1" min="1">
          <button class="btn btn-danger w-100">Hapus</button>
        </div>
      </div>
    </div>

    <!-- Item 2 -->
    <div class="col-md-4 col-sm-6 cart-item">
      <div class="card">
        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Barang 2">
        <div class="card-body">
          <h5 class="card-title">Barang 2</h5>
          <p class="card-text">Harga: Rp1.000.000</p>
          <input type="number" class="form-control mb-3" value="1" min="1">
          <button class="btn btn-danger w-100">Hapus</button>
        </div>
      </div>
    </div>

    <!-- Item 3 -->
    <div class="col-md-4 col-sm-6 cart-item">
      <div class="card">
        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Barang 3">
        <div class="card-body">
          <h5 class="card-title">Barang 3</h5>
          <p class="card-text">Harga: Rp1.500.000</p>
          <input type="number" class="form-control mb-3" value="1" min="1">
          <button class="btn btn-danger w-100">Hapus</button>
        </div>
      </div>
    </div>
  </div>

  <div class="total-price text-center">
    <h3>Total Harga: Rp 3.000.000</h3>
  </div>

  <div class="text-center mt-4">
    <a href="dashbord.html" class="btn btn-back w-25">Kembali ke Dashboard</a>
    <a href="checkout.html" class="btn btn-checkout w-25">Checkout</a>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 CORES STORE_AGUST.R_22552011313. All rights reserved.</p>
  </div>
</div>

</body>
</html>
