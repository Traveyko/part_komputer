<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Barang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Arial', sans-serif;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .card-img-top {
      border-radius: 15px 15px 0 0;
      object-fit: cover;
      height: 300px;
    }

    .card-body {
      background-color: #ffffff;
      border-radius: 0 0 15px 15px;
    }

    .btn-back {
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .btn-back:hover {
      background-color: #218838;
    }

    .btn-buy {
      background-color: #ffc107;
      border: none;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .btn-buy:hover {
      background-color: #e0a800;
    }

    h2 {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
    }

    .container-detail {
      max-width: 1200px;
    }
  </style>
</head>
<body>

<div class="container mt-5 container-detail">
  <div class="row">
    <!-- Kartu Detail Barang -->
    <div class="col-md-6">
      <div class="card">
        <img src="https://via.placeholder.com/600" class="card-img-top" alt="Detail Barang">
        <div class="card-body">
          <h2 id="barangName">Barang</h2>
          <p id="barangDescription">Deskripsi Barang...</p>
          <h4 class="text-primary">Harga: Rp <span id="barangPrice">...</span></h4>
        </div>
      </div>
    </div>

    <!-- Tombol Kembali dan Beli -->
    <div class="col-md-6 d-flex flex-column justify-content-center">
      <a href="dashbord.html" class="btn btn-back mb-3 w-100">Kembali ke Dashboard</a>
      <a href="cart.html" class="btn btn-buy w-100">Beli Barang</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 CORES STORE_AGUST.R_22552011313. All rights reserved.</p>
  </div>
</div>

<script>
  
  const urlParams = new URLSearchParams(window.location.search);
  const barangId = urlParams.get('id');
  
  // Data statis barang berdasarkan ID
  const barangData = [
    { id: 1, name: 'Intel I3', price: '500.000', description: 'Deskripsi Barang 1' },
    { id: 2, name: 'Intel I5', price: '1.000.000', description: 'Deskripsi Barang 2' },
    { id: 3, name: 'Intel I7', price: '1.500.000', description: 'Deskripsi Barang 3' },
    { id: 4, name: 'AMD RYZEN 5700X', price: '750.000', description: 'Deskripsi Barang 4' },
    { id: 5, name: 'AMD RYZEN 5 7600X', price: '600.000', description: 'Deskripsi Barang 5' },
    { id: 6, name: 'AMD RYZEN 5 8600G', price: '800.000', description: 'Deskripsi Barang 6' },
    { id: 7, name: 'AMD RYZEN 9 5900X', price: '1.200.000', description: 'Deskripsi Barang 7' },
    { id: 8, name: 'KLEVV BOLT V DDR5 PC51200', price: '1.800.000', description: 'Deskripsi Barang 8' },
    { id: 9, name: 'RAM IMPERION RGB DDR4 16GB', price: '2.000.000', description: 'Deskripsi Barang 9' },
    { id: 10, name: 'Team RAM Delta DDR4 RGB', price: '2.500.000', description: 'Deskripsi Barang 10' }
  ];

  // Tampilkan data barang sesuai dengan ID
  const barang = barangData.find(b => b.id == barangId);
  if (barang) {
    document.getElementById('barangName').textContent = barang.name;
    document.getElementById('barangPrice').textContent = barang.price;
    document.getElementById('barangDescription').textContent = barang.description;
  }
</script>

</body>
</html>
