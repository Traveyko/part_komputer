<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - CORES STORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .register-container {
      max-width: 500px;
      margin-top: 50px;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-control:focus {
      border-color: #495057;
      box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.25);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .footer-text {
      font-size: 0.9rem;
      color: #6c757d;
    }

    .title {
      font-size: 2rem;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 register-container">
        <!-- Card Register -->
        <div class="card p-4">
          <h3 class="text-center mb-4 title">Register</h3>
          <form id="registerForm">
            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>

          <!-- Error Message -->
          <div id="error" class="text-danger mt-3" style="display: none;">
            <p>Password and confirm password do not match!</p>
          </div>

          <!-- Footer Text -->
          <div class="footer-text text-center mt-3">
            <p>Already have an account? <a href="index.html" class="text-primary">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault(); 
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Validasi password
      if (password !== confirmPassword) {
        document.getElementById("error").style.display = "block"; 
      } else {
        alert("Registration successful! You can now login.");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
